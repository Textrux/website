<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Textrux</title>
    <!-- Mobile-friendly scaling; allow pinch-zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" href="ui.css" />
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <!-- Formula bar container -->
    <div id="container">
      <span id="cellLabel" title="Cell Address">R1C1</span>
      <input type="text" id="inputBox" placeholder="Enter cell value" />
      <!-- Gear icon on the right -->
      <img
        id="settingsIcon"
        src="gear-icon.png"
        alt="Settings"
        title="Settings"
      />
    </div>

    <!-- Main container (grid + optional side panel) -->
    <div id="mainContainer">
      <!-- Scrollable grid area -->
      <div id="gridContainer">
        <table id="spreadsheet">
          <!-- Populated by script.js -->
        </table>
      </div>
    </div>
    <!-- Modal Popup for Settings, Examples, Instructions, About -->
    <div id="modalOverlay" class="hidden">
      <div id="popupBox">
        <div id="popupHeader">
          <span id="popupCloseButton">&times;</span>
        </div>
        <div id="popupTabs">
          <div class="popupTab" data-tab="Settings">Settings</div>
          <div class="popupTab" data-tab="Examples">Examples</div>
          <div class="popupTab" data-tab="Instructions">Instructions</div>
          <div class="popupTab" data-tab="About">About</div>
        </div>
        <hr />
        <div id="popupContent">
          <!-- Filled in by popup.js -->
        </div>
      </div>
    </div>

    <!-- parsing.js first -->
    <script src="parsing.js"></script>
    <script src="csv.js"></script>
    <!-- script.js second -->
    <script src="script.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
