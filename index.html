<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Textrux</title>
    <!-- Mobile-friendly scaling; allow pinch-zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header (hidden on mobile via CSS) -->
    <div id="header">
      <h1>Textrux</h1>
      <div id="headerButtons">
        <div id="toggleContainer">
          <label for="delimiterToggle">Copy as:</label>
          <select id="delimiterToggle">
            <option value=",">CSV</option>
            <option value="tab">TSV</option>
          </select>
        </div>
        <!-- <button id="toggleSidePanel">Hide Side Panel</button> -->
      </div>
    </div>

    <!-- Formula bar container -->
    <div id="container">
      <span id="cellLabel" title="Cell Address">R1C1</span>
      <input type="text" id="inputBox" placeholder="Enter cell value" />
    </div>

    <!-- Main container (grid + optional side panel) -->
    <div id="mainContainer">
      <!-- Scrollable grid area -->
      <div id="gridContainer">
        <table id="spreadsheet">
          <!-- Populated by script.js -->
        </table>
      </div>

      <!-- Side Panel (optional) -->
      <!--
      <div id="sidePanel">
        <div class="sidePanelSection">
          <h3>Contents</h3>
          <textarea id="contentsTextArea" disabled></textarea>
        </div>
        <div class="sidePanelSection">
          <h3>Parsing</h3>
          <textarea id="parsingTextArea" disabled></textarea>
        </div>
        <div class="sidePanelSection">
          <h3>Output</h3>
          <textarea id="outputTextArea" disabled></textarea>
        </div>
      </div>
      -->
    </div>

    <!-- parsing.js first -->
    <script src="parsing.js"></script>
    <!-- script.js second -->
    <script src="script.js"></script>

  </body>
</html>
